<body>
	<div class="wrapper">
		<div class="content">

			<div class="heading">
				<div class="sub-heading">
				</div>
			</div>

			{% if status %}
				<div class="sub-heading">
					<!-- this redirects you to first page of statuses by default -->
					<h2>
						<a href="{% url 'status:index' %}">< </a>{{ status.status_title }}
					</h2>
				</div>
				<div class="info">
					<div class="status_individual_date">
						{{ status.pub_date|date:"m/d/y (H:s)" }}
					</div>
					<div class="status_individual_text">
						<span>
							{{ status.status_text }}
						</span>
					</div>
				</div>
			{% else %}
				<div class="info">
					<p>No status is available.</p>	
				</div>
			{% endif %}
			
			<div class="nav">
				<a href="{% url 'status:index' %}">back</a>
			</div>

			<div class="footer">
				zane marius rossi 2016
			</div>
		</div>
	</div>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>ZMR</title>

	<!-- fonts -->
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

	<!-- CSS -->
	{% load static %}
	<link rel="icon" type="image/ico" href="{% static "library/img/green.ico" %}"/>	
	<link rel="stylesheet" href="{% static "library/css/mobile.css" %}" media="only screen and (max-width: 400px)" type="text/css">
	<link rel="stylesheet" href="{% static "library/css/interior.css" %}" media="only screen and (min-width: 401px)" type="text/css">

	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

</head>

<body>
	<div class="wrapper">
		<div class="content">

			<div class="heading">
				<div class="sub-heading">
				</div>
			</div>

			<div class="sub-heading">
				<h2>
					<a href="{% url 'produce:index' %}">< </a>{{ heading }}
				</h2>
			</div>

			<div class="info">
				{% if menu_objects %}
					{% for elem in menu_objects %}
						<div class="status_text">
							<li>
								<span class="status_title">
									{{ elem.title }}
								</span>
								<br>
								<span>
									<a href="{% url 'produce:written_individual' elem.id %}">{{ elem.description }}</a>
								</span>
							</li>
						</div>
						<div class="status_date">
							{{ elem.pub_date|date:"m/d/y (H:s)" }}
						</div>
					{% endfor %}
					<div style="clear: both;"></div>
				{% else %}
					<!-- edge case -->
					<p>No objects are available.</p>
				{% endif %}
			</div>

			<div class="nav">
				<a href="{% url 'produce:index' %}">back</a>
			</div>
			<div class="footer">
				zane marius rossi 2016
			</div>
		</div>
	</div>
</body>
</html>

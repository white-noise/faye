{% extends 'base/base.html' %}

{% block content %}

			<div class="heading">
				<div class="sub-heading">
				</div>
			</div>

			{% if book %}
				<div class="sub-heading">
					<!-- this redirects you to first page of statuses by default -->
					<h2>
						<a href="{% url 'library:index' %}">< </a>{{ book.title }}
					</h2>
				</div>
				<div class="info">
					<div class="">
						{{ book.author }}
					</div>
					<div class="">
						<span>
							pages read: ({{ book.pages_read}}/{{ book.pages }})
						</span>
					</div>
					<div class="">
						<span>
							{{ book.description }}
						</span>
					</div>
				</div>
			{% else %}
				<div class="info">
					<p>No information is available.</p>	
				</div>
			{% endif %}

			<div class="nav">
				<a href="{% url 'library:index' %}">back</a>
			</div>

			<div class="footer">
				zane marius rossi 2016
			</div>

{% endblock %}
